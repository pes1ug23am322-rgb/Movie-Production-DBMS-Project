<!DOCTYPE html>
<html>
<head>
    <title>Movie Production Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Movie DBMS</a>

    <div>
      <a class="btn btn-outline-light btn-sm" href="/users">Users</a>
      <a class="btn btn-outline-light btn-sm" href="/productions">Productions</a>
      <a class="btn btn-outline-light btn-sm" href="/crew">Crew</a>
      <a class="btn btn-outline-light btn-sm" href="/casting">Casting</a>
      <a class="btn btn-outline-light btn-sm" href="/budget">Budget</a>
      <a class="btn btn-outline-light btn-sm" href="/awards">Awards</a>
      <a class="btn btn-outline-light btn-sm" href="/reviews">Reviews</a>
      <a class="btn btn-outline-light btn-sm" href="/reports">Reports</a>
    </div>
  </div>
</nav>

<div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{category}}">{{msg}}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
