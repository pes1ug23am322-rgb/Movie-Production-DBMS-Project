{% extends 'layout.html' %}
{% block content %}
<h2>Users</h2>

<form method="POST" class="mb-4">
  <div class="row g-2">
    <div class="col"><input name="name" class="form-control" placeholder="Name" required></div>
    <div class="col"><input name="email" type="email" class="form-control" placeholder="Email" required></div>
    <div class="col"><input name="role" class="form-control" placeholder="Role"></div>
    <div class="col"><button class="btn btn-primary">Add</button></div>
  </div>
</form>

<table class="table table-bordered table-striped">
  <tr><th>ID</th><th>Name</th><th>Email</th><th>Role</th></tr>
  {% for u in users %}
  <tr>
    <td>{{u.user_id}}</td>
    <td>{{u.name}}</td>
    <td>{{u.email}}</td>
    <td>{{u.role}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
